<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#803B85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B4BA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#803B85;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#E84A8A;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="orbGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B4BA0;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#803B85;stop-opacity:0.05" />
    </linearGradient>
    <filter id="blur1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40" />
    </filter>
    <filter id="blur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative orbs -->
  <ellipse cx="1100" cy="100" rx="300" ry="300" fill="url(#orbGradient1)" filter="url(#blur1)"/>
  <ellipse cx="100" cy="530" rx="250" ry="250" fill="url(#orbGradient2)" filter="url(#blur2)"/>
  <ellipse cx="600" cy="315" rx="150" ry="150" fill="url(#orbGradient1)" filter="url(#blur2)" opacity="0.5"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="200" r="60" fill="url(#purpleGradient)"/>
  
  <!-- Logo letter T -->
  <text x="600" y="220" font-family="Outfit, -apple-system, BlinkMacSystemFont, sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle">T</text>
  
  <!-- Company name -->
  <text x="600" y="320" font-family="Outfit, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="700" fill="#1d1d1f" text-anchor="middle">Tousgether</text>
  
  <!-- Tagline -->
  <text x="600" y="390" font-family="Outfit, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="400" fill="#6e6e73" text-anchor="middle">Solution MLM Clé-en-Main pour Entreprises</text>
  
  <!-- Bottom accent line -->
  <rect x="450" y="440" width="300" height="4" rx="2" fill="url(#purpleGradient)"/>
  
  <!-- Features badges -->
  <g transform="translate(260, 500)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#803B85" opacity="0.1"/>
    <text x="90" y="26" font-family="Outfit, sans-serif" font-size="16" font-weight="600" fill="#803B85" text-anchor="middle">✓ Sur-mesure</text>
  </g>
  <g transform="translate(510, 500)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#803B85" opacity="0.1"/>
    <text x="90" y="26" font-family="Outfit, sans-serif" font-size="16" font-weight="600" fill="#803B85" text-anchor="middle">✓ Automatisé</text>
  </g>
  <g transform="translate(760, 500)">
    <rect x="0" y="0" width="180" height="40" rx="20" fill="#803B85" opacity="0.1"/>
    <text x="90" y="26" font-family="Outfit, sans-serif" font-size="16" font-weight="600" fill="#803B85" text-anchor="middle">✓ Conforme</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="595" font-family="Outfit, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="500" fill="#86868b" text-anchor="middle">tousgether.com</text>
</svg>











